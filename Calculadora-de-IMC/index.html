<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main id="tela-principal">
        <h1 class="titulo-principal">Calculadora de IMC</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="input" autofocus required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" min="0" max="130" name="idade" id="idade" class="input" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso</label>
                <input type="number" step="0.01" min="0.0" max="500.0" name="peso" id="peso" class="input" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura</label>
                <input type="number" step="0.01" min="0.0" max="2.70" name="altura" id="altura" class="input" required>
            </div>
            <div class="form-group">
                <button type="submit" class="botao" id="btnEnviar">Enviar</button>
                <button type="reset" class="botao" id="btnLimpar">Limpar</button>
            </div>
            <div class="form-group">
                <label for="resultadoImc">IMC</label>
                <input type="text" id="resultadoImc" class="input" value="0.0" disabled>
                <span id="aviso"></span>
            </div>
        </form>
        <div id="resultado">
            <h2>Resultado</h2>
            <p id="resNome"></p>
            <p id="resIdade"></p>
            <p id="resPeso"></p>
            <p id="resAltura"></p>
            <p id="resImc"></p>
        </div>
    </main>
    <footer class="rodape">
        <p>&copy; Calculadora de IMC - Todos os direitos reservados</p>
        <p>Desenvolvido por <span>Cleiton da Costa Faria Santos</span></p>
    </footer>
</body>
</html>
